[Global]
 mimic model = TimeCapsule6,106
 log level = default:info
 log file = /var/log/afpd.log
 hosts allow = 192.168.1.0/16
 uam list = uams_guest.so
 guest account = afpd
 vol preset = default_for_all_vol

[default_for_all_vol]
 valid users = afpd
 cnid scheme = cdb

[TimeMachine]
 path = /mnt/timemachine
 time machine = yes



